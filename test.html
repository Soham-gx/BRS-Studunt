<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <script src="script.js" </script>
</head>
<body>
    <h1>Invoice Generator</h1>
    <form id="invoiceForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="invNumber">Invoice Number:</label>
        <input type="text" id="invNumber" name="invNumber" required><br><br>

        <label for="invDate">Invoice Date:</label>
        <input type="date" id="invDate" name="invDate" required><br><br>

        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="rate">Rate:</label>
        <input type="number" id="rate" name="rate" required><br><br>

        <button type="button" onclick="generateInvoice()">Submit</button>
    </form>
</body>
</html>
