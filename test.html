<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <style>
        .product-details {
            margin-bottom: 15px;
        }
        .product-controls button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4a3aff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <h1>Invoice Details Form</h1>
    <form action="test2.html" method="get" id="invoiceForm">
        <!-- Existing form elements -->

        <h3>Product Details</h3>
        <div id="productContainer">
            <div class="product-details">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName[]" class="autocomplete" required><br><br>

                <label for="brandName">Brand Name:</label>
                <input type="text" id="brandName" name="brandName[]" required><br><br>

                <label for="totalAmount">Total Amount:</label>
                <input type="text" id="totalAmount" name="totalAmount[]" required><br><br>

                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity[]" required><br><br>
            </div>
        </div>

        <div class="product-controls">
            <button type="button" onclick="addProduct()">+</button>
        </div>

        <!-- Existing form elements -->

        <button type="submit">Generate Invoice</button>
    </form>

    <script>
        function addProduct() {
            const productContainer = document.getElementById('productContainer');
            const newProduct = document.createElement('div');
            newProduct.classList.add('product-details');
            newProduct.innerHTML = `
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName[]" class="autocomplete" required><br><br>

                <label for="brandName">Brand Name:</label>
                <input type="text" id="brandName" name="brandName[]" required><br><br>

                <label for="totalAmount">Total Amount:</label>
                <input type="text" id="totalAmount" name="totalAmount[]" required><br><br>

                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity[]" required><br><br>
            `;
            productContainer.appendChild(newProduct);
            addAutocomplete(newProduct.querySelector('.autocomplete'));
        }

        function addAutocomplete(input) {
            const products = ["iPhone 13", "Samsung Galaxy S21", "OnePlus 9", "Sony Xperia 5", "Google Pixel 6", "Nokia G50"];
            let currentFocus;

            input.addEventListener("input", function(e) {
                let a, b, i, val = this.value;
                closeAllLists();
                if (!val) { return false; }
                currentFocus = -1;
                a = document.createElement("DIV");
                a.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(a);
                for (i = 0; i < products.length; i++) {
                    if (products[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                        b = document.createElement("DIV");
                        b.innerHTML = "<strong>" + products[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += products[i].substr(val.length);
                        b.innerHTML += "<input type='hidden' value='" + products[i] + "'>";
                        b.addEventListener("click", function(e) {
                            input.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });

            input.addEventListener("keydown", function(e) {
                let x = document.getElementsByClassName("autocomplete-items")[0];
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    currentFocus++;
                    addActive(x);
                } else if (e.keyCode == 38) {
                    currentFocus--;
                    addActive(x);
                } else if (e.keyCode == 13) {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        if (x) x[currentFocus].click();
                    }
                }
            });

            function addActive(x) {
                if (!x) return false;
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                x[currentFocus].classList.add("autocomplete-active");
            }

            function removeActive(x) {
                for (let i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }

            function closeAllLists(elmnt) {
                const x = document.getElementsByClassName("autocomplete-items");
                for (let i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != input) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }

            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }

        document.querySelectorAll('.autocomplete').forEach(addAutocomplete);
    </script>
</body>
</html>
