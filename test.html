<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <style>
        .product-details {
            margin-bottom: 15px;
        }
        .product-controls button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4a3aff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Invoice Details Form</h1>
    <form action="test2.html" method="get" id="invoiceForm">
        <h3>Shop Details</h3>
        <label for="shopName">Shop Name:</label>
        <input type="text" id="shopName" name="shopName" value="Heera Telecom" required><br><br>

        <label for="gstin">GSTIN No:</label>
        <input type="text" id="gstin" name="gstin" value="23AXWPM1507B1ZQ" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="No.1, HEERA TELECOM, Ekta Tower, Rewa Rd, opposite CMA School,Satna, Madhya
Pradesh 485001" required><br><br> 

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" value="7000577501,9098985353" required><br><br>

        <h3>Customer Details</h3>
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="customerAddress">Customer Address:</label>
        <input type="text" id="customerAddress" name="customerAddress" required><br><br>

        <label for="customerPhone">Customer Phone:</label>
        <input type="text" id="customerPhone" name="customerPhone" required><br><br>

        <h3>Product Details</h3>
        <div id="productContainer">
            <div class="product-details">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName[]" required><br><br>

                <label for="brandName">Brand Name:</label>
                <input type="text" id="brandName" name="brandName[]" required><br><br>

                <label for="totalAmount">Total Amount:</label>
                <input type="text" id="totalAmount" name="totalAmount[]" required><br><br>

                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity[]" required><br><br>
            </div>
        </div>

        <div class="product-controls">
            <button type="button" onclick="addProduct()">+</button>
        </div>

        <label for="paymentMethod">Payment Method:</label>
        <input type="text" id="paymentMethod" name="paymentMethod" required><br><br>

        <button type="submit">Generate Invoice</button>
    </form>

    <script>
        // Function to add more product fields
        function addProduct() {
            const productContainer = document.getElementById('productContainer');
            const newProduct = document.createElement('div');
            newProduct.classList.add('product-details');
            newProduct.innerHTML = `
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName[]" required><br><br>

                <label for="brandName">Brand Name:</label>
                <input type="text" id="brandName" name="brandName[]" required><br><br>

                <label for="totalAmount">Total Amount:</label>
                <input type="text" id="totalAmount" name="totalAmount[]" required><br><br>

                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity[]" required><br><br>
            `;
            productContainer.appendChild(newProduct);
        }
    </script>
</body>
</html>
