<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heera Telecom Invoice Generator</title>
</head>
<body>
    <h1>Heera Telecom Invoice Generator</h1>
    <form id="invoiceForm">
        <!-- Shop Details -->
        <h2>Shop Details (Pre-filled)</h2>
        <p><strong>Shop Name:</strong> Heera Telecom</p>
        <p><strong>GSTIN No:</strong> 1234567890</p>
        <p><strong>Address:</strong> 123 Street, City, State</p>
        <p><strong>Phone Number:</strong> +91-1234567890</p>

        <!-- Customer Details -->
        <h2>Bill To:</h2>
        <label for="customerName">Name:</label>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="customerAddress">Address:</label>
        <input type="text" id="customerAddress" name="customerAddress" required><br><br>

        <label for="customerPhone">Phone No:</label>
        <input type="text" id="customerPhone" name="customerPhone" required><br><br>

        <!-- Order Details -->
        <h2>Order Details:</h2>
        <label for="orderNumber">Order Number:</label>
        <input type="text" id="orderNumber" name="orderNumber" required><br><br>

        <label for="paymentMethod">Method of Payment:</label>
        <input type="text" id="paymentMethod" name="paymentMethod" required><br><br>

        <label for="warrantyDate">Warranty Till Date:</label>
        <input type="date" id="warrantyDate" name="warrantyDate" required><br><br>

        <!-- Product Details -->
        <h2>Product Details:</h2>
        <label for="goodsDescription">Goods Description:</label>
        <input type="text" id="goodsDescription" name="goodsDescription" required><br><br>

        <label for="hsn">HSN:</label>
        <input type="text" id="hsn" name="hsn" required><br><br>

        <label for="quantity">QTY:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="mrp">MRP:</label>
        <input type="number" id="mrp" name="mrp" required><br><br>

        <!-- Total and Payment Mode -->
        <label for="totalAmount">Total Amount:</label>
        <input type="number" id="totalAmount" name="totalAmount" required><br><br>

        <label for="paymentMode">Payment Mode:</label>
        <input type="text" id="paymentMode" name="paymentMode" required><br><br>

        <button type="button" onclick="generateInvoice()">Submit</button>
    </form>

    <script>
        function generateInvoice() {
            const form = document.getElementById('invoiceForm');
            const formData = new FormData(form);
            const params = new URLSearchParams(formData).toString();
            window.location.href = `test2.html`;
        }
    </script>
</body>
</html>
