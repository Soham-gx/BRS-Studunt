<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="Payment.css">
</head>
<body>

    <div id="content">
        <!-- Address Form -->
        <div id="address-form" style="display: none;">
            <h2>Enter Your Address</h2>
            <form id="order-form" onsubmit="submitForm(event)">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <h3>Order Summary</h3>
                <div id="order-summary">
                    <p><strong>Product Name:</strong> <span id="product-name"></span></p>
                    <p><strong>Quantity:</strong> <span id="product-quantity"></span></p>
                    <p><strong>Price:</strong> $<span id="product-price"></span></p>
                    <p><strong>Grand Total:</strong> $<span id="grand-total"></span></p>
                </div>

                <button type="submit">Submit Order</button>
            </form>
        </div>

        <!-- Proceed to Pay Button -->
        <button id="proceed-to-pay" onclick="proceedToPay()">Proceed to Pay</button>
    </div>

    <script src="Payment.js"></script>

</body>
</html>
