<table class="items" id="itemsTable">
    <tr>
        <th>S.No</th>
        <th>Product Name</th>
        <th>Brand Name</th>
        <th>QTY</th>
        <th>MRP</th>
        <th>Amount</th>
    </tr>
</table>

<script>
    const urlParams = new URLSearchParams(window.location.search);

    let productNames = urlParams.getAll('productName');
    let brandNames = urlParams.getAll('brandName');
    let totalAmounts = urlParams.getAll('totalAmount');
    let paymentMethods = urlParams.getAll('paymentMethod');

    for (let i = 0; i < productNames.length; i++) {
        let row = document.createElement('tr');
        
        row.innerHTML = `
            <td>${i + 1}</td>
            <td>${productNames[i]}</td>
            <td>${brandNames[i]}</td>
            <td>1</td>
            <td>${totalAmounts[i]}</td>
            <td>${totalAmounts[i]}</td>
        `;

        document.getElementById('itemsTable').appendChild(row);
    }

    // Fill other fields like customer name, phone, etc.
    document.getElementById('customerName').innerText = urlParams.get('customerName');
    document.getElementById('customerAddress').innerText = urlParams.get('customerAddress');
    document.getElementById('customerPhone').innerText = urlParams.get('customerPhone');
    document.getElementById('paymentMethod').innerText = urlParams.get('paymentMethod');
</script>
