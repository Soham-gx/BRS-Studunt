<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heera Telecom Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .invoice-container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #4CAF50;
        }
        .details {
            margin-bottom: 20px;
        }
        .details p {
            margin: 5px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #4CAF50;
        }
        .print-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .print-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="header">
            <h1>Heera Telecom</h1>
        </div>
        <div class="details" id="invoiceDetails">
            <!-- Invoice details will be populated here -->
        </div>
        <button class="print-button" onclick="window.print()">Print Invoice</button>
        <div class="footer">
            <p>Thank you for your business!</p>
        </div>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = {
                customerName: urlParams.get('customerName'),
                customerAddress: urlParams.get('customerAddress'),
                customerPhone: urlParams.get('customerPhone'),
                orderNumber: urlParams.get('orderNumber'),
                paymentMethod: urlParams.get('paymentMethod'),
                warrantyDate: urlParams.get('warrantyDate'),
                goodsDescription: urlParams.get('goodsDescription'),
                hsn: urlParams.get('hsn'),
                quantity: urlParams.get('quantity'),
                mrp: urlParams.get('mrp'),
                totalAmount: urlParams.get('totalAmount'),
                paymentMode: urlParams.get('paymentMode')
            };

            document.getElementById('invoiceDetails').innerHTML = `
                <p><strong>Name:</strong> ${data.customerName}</p>
                <p><strong>Address:</strong> ${data.customerAddress}</p>
                <p><strong>Phone No:</strong> ${data.customerPhone}</p>
                <p><strong>Order Number:</strong> ${data.orderNumber}</p>
                <p><strong>Method of Payment:</strong> ${data.paymentMethod}</p>
                <p><strong>Warranty Till Date:</strong> ${data.warrantyDate}</p>
                <p><strong>Goods Description:</strong> ${data.goodsDescription}</p>
                <p><strong>HSN:</strong> ${data.hsn}</p>
                <p><strong>QTY:</strong> ${data.quantity}</p>
                <p><strong>MRP:</strong> ${data.mrp}</p>
                <p><strong>Total Amount:</strong> ${data.totalAmount}</p>
                <p><strong>Payment Mode:</strong> ${data.paymentMode}</p>
            `;
        };
    </script>
</body>
</html>
