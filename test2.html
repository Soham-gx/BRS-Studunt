<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heera Telecom Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .invoice-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            background-color: #4a3aff;
            color: #fff;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }
        .header img {
            height: 50px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .details {
            margin: 20px 0;
        }
        .details table {
            width: 100%;
        }
        .details td {
            padding: 5px;
            vertical-align: top;
        }
        .terms {
            margin: 20px 0;
            font-size: 14px;
        }
        .items {
            width: 100%;
            border-collapse: collapse;
        }
        .items th, .items td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .items th {
            background-color: #4a3aff;
            color: white;
        }
        @media print {
            .print-button {
                display: none;
            }
        }
        .product-controls button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #4a3aff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="header">
            <img src="your-logo-path.jpg" alt="Heera Telecom Logo">
            <h1>Heera Telecom</h1>
        </div>
        
        <!-- Product Details Form -->
        <div class="product-details">
            <h3>Product Details</h3>
            <div id="productContainer">
                <div class="product-details-input">
                    <label for="productName">Product Name:</label>
                    <input type="text" name="productName[]" required><br><br>

                    <label for="brandName">Brand Name:</label>
                    <input type="text" name="brandName[]" required><br><br>

                    <label for="totalAmount">Total Amount:</label>
                    <input type="text" name="totalAmount[]" required><br><br>
                </div>
            </div>
            <div class="product-controls">
                <button type="button" onclick="addProduct()">+</button>
                <button type="button" onclick="removeProduct()">-</button>
            </div>
        </div>

        <div class="details">
            <table>
                <tr>
                    <td><strong>Total:</strong> <span id="totalAmountDisplay"></span></td>
                    <td><strong>Payment Mode:</strong> <span id="paymentModeDisplay"></span></td>
                    <td><strong>Reference No:</strong> #REF1234</td>
                </tr>
            </table>
        </div>

        <div class="terms">
            <strong>Terms and Conditions:</strong>
            <p>All sales are final. No returns or refunds. Warranty as per manufacturer terms.</p>
        </div>
    </div>

    <div class="print-button">
        <button onclick="window.print()">Print Invoice</button>
    </div>

    <script>
        // Add a new product input field dynamically
        function addProduct() {
            const productContainer = document.getElementById('productContainer');
            const newProduct = document.createElement('div');
            newProduct.classList.add('product-details-input');
            newProduct.innerHTML = `
                <label for="productName">Product Name:</label>
                <input type="text" name="productName[]" required><br><br>

                <label for="brandName">Brand Name:</label>
                <input type="text" name="brandName[]" required><br><br>

                <label for="totalAmount">Total Amount:</label>
                <input type="text" name="totalAmount[]" required><br><br>
            `;
            productContainer.appendChild(newProduct);
        }

        // Remove the last product input field
        function removeProduct() {
            const productContainer = document.getElementById('productContainer');
            if (productContainer.children.length > 1) {
                productContainer.removeChild(productContainer.lastElementChild);
            }
        }
    </script>
</body>
</html>
