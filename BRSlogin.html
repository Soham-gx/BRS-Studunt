<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Selector</title>
  <script>
    function redirectToWebsite() {
      const selectedClass = document.getElementById("classSelector").value;
      if (selectedClass) {
        window.location.href = selectedClass; // Redirect to the selected URL
      }
    }
  </script>
</head>
<body>
  <h1>Select Your Class</h1>
  <select id="classSelector" onchange="redirectToWebsite()">
    <option value="">-- Choose a Class --</option>
    <option value="Class6th.html">Class 6th</option>
    <option value="Class7th.html">Class 7th</option>
    <option value="Class8th.html">Class 8th</option>
    <option value="Class9th.html">Class 9th</option>
    <option value="Class10th.html">Class 10th</option>
  </select>
</body>
</html>
