<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message, .loading-message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .error-message {
            color: red;
        }

        .loading-message {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Form</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            
            <button type="button" onclick="login()">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageDiv = document.getElementById("message");

            // Clear previous messages
            messageDiv.innerHTML = '';

            // ss

                messageDiv.innerHTML = '<p class="error-message">Both fields are required!</p>';
                return;
            }

            // Check username and password
            if (username === "Admin" && password === "BRS") {
                messageDiv.innerHTML = '<p class="loading-message">Just a sec...</p>';
                setTimeout(() => {
                    window.location.href = "BRSlogin.html"; // Redirect for "BRS Admin"
                }, 2000); // 1.5-second delay


            } else if (username === "BRS-Soham" && password === "BRS-SM1") {

                setTimeout(() => {
                    window.location.href = "Class6th.html"; // Redirect for "123"
                }, 2000); // 1.5-second delay


            } else  if (username === "" && password === "") {
                messageDiv.innerHTML = '<p class="loading-message">Just a sec...</p>';
                setTimeout(() => {
                    window.location.href = "https://www.youtube.com"; // Redirect for "BRS Admin"
                }, 2000); // 1.5-second delay


            } else  if (username === "" && password === "") {
                messageDiv.innerHTML = '<p class="loading-message">Just a sec...</p>';
                setTimeout(() => {
                    window.location.href = "https://www.youtube.com"; // Redirect for "BRS Admin"
                }, 2000); // 1.5-second delay--


              } else  if (username === "" && password === "") {
                messageDiv.innerHTML = '<p class="loading-message">Just a sec...</p>';
                setTimeout(() => {
                    window.location.href = "https://www.youtube.com"; // Redirect for "BRS Admin"
                }, 2000); // 1.5-second delay



                messageDiv.innerHTML = '<p class="error-message">Invalid credentials, please try again!</p>';
            }
        }
    </script>
</body>
</html>
