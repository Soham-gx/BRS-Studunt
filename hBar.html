<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="hBar.css">
</head>
<body>
    <div class="header">
        <span id="username-display"></span>
    </div>
    <div class="navbar">
        <a href="#home" class="nav-item" onclick="showPage('home')">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#store" class="nav-item" onclick="showPage('store')">
            <i class="fas fa-store"></i>
            <span>Store</span>
        </a>
        <a href="#cart" class="nav-item" onclick="showPage('cart')">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
        </a>
        <a href="#account" class="nav-item" onclick="showPage('account')">
            <i class="fas fa-user"></i>
            <span>Account</span>
        </a>
    </div>
    <div id="content">
        <div id="home" class="page">Welcome to the Home Page</div>
        <div id="store" class="page" style="display: none;">
            <h2>Store</h2>
            <input type="text" id="search-box" placeholder="Search for products..." onkeyup="searchProducts()">
            <div id="product-list">
                <!-- Products will be dynamically added here -->
            </div>
        </div>
        <div id="cart" class="page" style="display: none;">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div id="cart-summary">
                <input type="checkbox" id="cod-option" onchange="togglePayButton()">
                <label for="cod-option">Cash on Delivery</label>
                <span id="total-amount">$0</span>
                <button id="pay-button" onclick="proceedToPay()" disabled>Proceed to Pay</button>
            </div>
        </div>
        <div id="account" class="page" style="display: none;">
            <h2>Your Account</h2>
            <p>Username: <span id="account-username"></span></p>
        </div>
        <div id="checkout" class="page" style="display: none;">
            <h2>Enter Your Address</h2>
            <form id="checkout-form" onsubmit="submitOrder(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
                
                <h3>Order Summary</h3>
                <div id="order-summary">
                    <!-- Order summary will be displayed here -->
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="hBar.js"></script>
</body>
</html>
